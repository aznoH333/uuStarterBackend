          required: true
          type: string
          description: The unique identifier of the project.
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              value:
                type: integer
                format: int32
                description: Rating value (e.g., from 1 to 5).
      responses:
        200:
          description: Rating created successfully
        404:
          description: Project not found
          schema:
            type: object
            properties:
              message:
                type: string
        400:
          description: Failed to save rating
          schema:
            type: object
            properties:
              message:
                type: string
  /projects/{projectId}/ratings/{ratingId}:
    get:
      summary: Get a specific project rating
      security:
        - bearer: [ ]
      parameters:
        - name: projectId
          in: path
          required: true
          type: string
          description: The unique identifier of the project.
        - name: ratingId
          in: path
          required: true
          type: string
          description: The unique identifier of the rating.
      responses:
        200:
          description: The project rating
          schema:
            $ref: '#/definitions/ProjectRating'
        404:
          description: Rating not found
          schema:
            type: object
            properties:
              message:
                type: string

    post:
      summary: Update a specific project rating
      parameters:
        - name: projectId
          in: path
          required: true
          type: string
          description: The unique identifier of the project.
        - name: ratingId
          in: path
          required: true
          type: string
          description: The unique identifier of the rating.
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              value:
                type: integer
                format: int32
                description: New rating value (e.g., from 1 to 5).
      responses:
        200:
          description: Rating updated successfully
        404:
          description: Rating not found
          schema:
            type: object
            properties:
              message:
                type: string
        401:
          description: Permission denied
          schema:
            type: object
            properties:
              message:
                type: string

    delete:
      summary: Delete a specific project rating
      parameters:
        - name: projectId
          in: path
          required: true
          type: string
          description: The unique identifier of the project.
        - name: ratingId
          in: path
          required: true
          type: string
          description: The unique identifier of the rating.
      responses:
        200:
          description: Rating deleted successfully
        404:
          description: Rating not found
          schema:
            type: object
            properties:
              message:
                type: string
        401:
          description: Permission denied
          schema:
            type: object
            properties:
              message:
                type: string

  # Project comment
  /projects/{projectId}/comments:
    get:
      summary: Get all project comments associated with a project
      parameters:
